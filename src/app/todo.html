<div class="row">
  <form class="col-md-4 col-md-offset-4" (ng-submit)="save()">
    <h1>TODO-APP</h1>
    <div class="form-group">
      <textarea [(ng-model)]="todo.text" placeholder="Todo Text" class="form-control" required="required"></textarea>
    </div>
    <div class="form-group clearfix">
      <button class="btn btn-primary pull-right">Add Todo</button>
    </div>
  </form>
  <div class="col-md-4 col-md-offset-4">
    <div class="form-group">
      <ul class="list-group">
        <li *ng-for="#todo of todos; #i = index" class="list-group-item">
          {{ todo.text }}
          <span (click)="remove(i)" class="badge">X</span>
        </li>
      </ul>
    </div>
  </div>
</div>
